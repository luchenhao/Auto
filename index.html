<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>随机密码生成器</h1>

        <div class="password-display-section">
            <input type="text" id="password-display" readonly>
            <button id="copy-btn">复制</button>
        </div>

        <div class="controls-section">
            <div>
                <label for="length-slider">密码长度: <span id="length-value">12</span></label>
                <input type="range" id="length-slider" value="12" min="4" max="128" step="1">
            </div>
            <div>
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">包含小写字母 (a-z)</label>
            </div>
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">包含大写字母 (A-Z)</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">包含数字 (0-9)</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">包含符号 (!@#$%^&*)</label>
            </div>
            <button id="generate-btn">生成密码</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
