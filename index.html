<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>

        <div class="password-display-section">
            <input type="text" id="password-display" readonly>
            <button id="copy-btn">Copy</button>
        </div>

        <div class="controls-section">
            <div>
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="12" min="4" max="128">
            </div>
            <div>
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase (a-z)</label>
            </div>
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase (A-Z)</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols (!@#$%^&*)</label>
            </div>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
